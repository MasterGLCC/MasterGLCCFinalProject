<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container-fluid">
    <h2>[[${title}]]</h2>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-4">
                <form th:object="${publication}" th:action="@{/savePublication}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        Titre: <input type="text" th:field="*{titre}" class="form-control" placeholder="titre" />
                        <p th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}" class="invalid-feedback">titre Erreur</p>
                    </div>
                    <div class="form-group">
                        Resume:<textarea  th:field="*{resume}" class="form-control" rows="5" placeholder="resume" /></textarea>
                        <p th:if="${#fields.hasErrors('resume')}" th:errors="*{resume}" class="invalid-feedback">resume Erreur</p>
                    </div>
                    <div class="form-group">
                        Article(pdf):<input type="file" th:name="article" class="form-control" />
                        <p th:if="${#fields.hasErrors('article')}" th:errors="*{article}" class="invalid-feedback">article Erreur</p>
                    </div>
                    <div class="form-group">
                        Code(zip):<input type="file" th:name="code" class="form-control" />
                        <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="invalid-feedback">code Erreur</p>
                    </div>
                    <div class="form-group">
                        Certificat(pdf):<input type="file" th:name="certificat" class="form-control" />
                        <p th:if="${#fields.hasErrors('certificat')}" th:errors="*{certificat}" class="invalid-feedback">certificat Erreur</p>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-default" href="/publications"><i class="fa fa-arrow-left"></i> Revenir</a>
                        <button type="submit" class="btn btn-login">
                            <i class="fa fa-hdd-o"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
