<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container-fluid">
    <h2>[[${title}]]</h2>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${auteur.identifiant}">Id</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nom:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${auteur.nom}">role</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Prenom:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${auteur.prenom}"></p>

                        </div>
                    </div>
                    <div th:if="${auteur.auteurType == 'DOCTORANT'}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Apogee:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${auteur.apogee}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">CNE:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${auteur.cne}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Professeur-specific information -->
                    <div th:if="${auteur.auteurType == 'PROFESSEUR'}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Etablissement:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${auteur.etablissement}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Grade:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${auteur.grade}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Spécialité:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${auteur.specialite}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group show-buttons">
                        <a class="btn btn-default" href="/auteurs"><i class="fa fa-arrow-left"></i> Retour</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
