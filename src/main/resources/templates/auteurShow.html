<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container-fluid">
    <h2>[[${title}]]</h2>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${auteur.auteurid}">Id</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nom:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${auteur.role}">role</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Date Contribution:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${#dates.format(auteur.dateContribution, 'yyyy-MM-dd')}"></p>

                        </div>
                    </div>

                    <div class="form-group show-buttons">
                        <a class="btn btn-default" href="/auteurs"><i class="fa fa-arrow-left"></i> Retour</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
