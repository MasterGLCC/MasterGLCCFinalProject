<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard}">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="../../css/styleforum.css" rel="stylesheet" />
<title>Setting</title>

</head>
<body class="hold-transition sidebar-mini">
<section layout:fragment="main_content2">
				<div class="container-fluid">
				<div class="card">
  <div class="card-header">
    Setting
  </div>
  <div class="card-body">
				<h2>Edit Informations</h2>
    <form th:action="@{/saveUser}" th:object="${user}" method="post" >
     <div th:if="${error}" class="alert alert-danger" role="alert">
        This account already Exist!
    </div> 
		<div class=row>
		
		<div class="col">

        <div class="form-group mt-4">
        <label >Email : <span class="text-danger">*</span></label>
             <input type="hidden" rea class="form-control" id="id"  th:field="*{id}" placeholder="Enter username">
            <input type="email" class="form-control" id="email"  required="required" th:field="*{email}" placeholder="Enter email">
        </div>

        <div class="form-group mt-4">
            <label >First Name : <span class="text-danger"></span></label>
            <input type="text" class="form-control" id="firstName"  th:field="*{firstName}" placeholder="Enter first name">
        </div>

        <div class="form-group mt-4">
            <label >Last Name : <span class="text-danger"></span></label>
            <input type="text" class="form-control" id="lastName"   th:field="*{lastName}" placeholder="Enter last name">
        </div>
		</div>
		
		<div class="col">
		   <div class="form-group mt-4">
             <label >CIN : <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="cin" required="required" th:field="*{cin}" placeholder="Enter CIN">
            
        </div>

        <div class="form-group mt-4">
             <label >Addresse : <span class="text-danger"></span></label>
            <input type="text" class="form-control" id="adresse" th:field="*{adresse}" placeholder="Enter address">
        </div>

       

      
       	<div class="form-group mt-4">
             <label >Password : <span class="text-danger"></span></label>
            <input type="password" class="form-control" id="password"  th:field="*{password}" placeholder="Password">
        </div>
        <div class="form-group mt-4 d-flex justify-content-end ">
		 <button type="submit" class="btn btn-primary">Submit</button>
		 </div>
		</div>
		
		</div>
        

     

       
    </form>
  </div>
 
</div>
				</div>
</section>
</body>
</html>
