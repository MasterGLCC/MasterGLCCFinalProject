<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="../../css/login.css"/>
</head>
<body>
<div class="login-form" >
    <form id="loginForm" th:action="@{/login}" method="post">
    <div class="imgdiv"><a th:href="@{/}"><img alt="uit" src="../../assets/img/uit.png" width="200px"></a></div>
    
        <h2 class="text-center">Sign in</h2>   
        <div th:if="${loginError}" class="alert alert-danger" role="alert">
        Your password or email is incorrect. Please try again.
    </div>  
        <div class="form-group">
            <input type="text" id="email" class="form-control" placeholder="e-mail"  name="email" required="required"/>
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="password" name="password" required="required" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="form-group imgdiv">  
        Don't have an account!<a th:href="@{/register}">&nbsp;Sign Up Here</a>
        </div>
        <div class="form-group imgdiv">
        <a th:href="@{/forgetpassword}">Forgot your password ?</a>  
        </div> 
    </form>
</div>

</body>

</html>
